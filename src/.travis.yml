sudo: required
language: node_js
node_js:
  - "12.0"
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
  - npm install -g firebase-tools
script:
  - npm install
  - npm run build

after_success:
  - firebase use default --token "$FIREBASE_TOKEN"
  - firebase deploy --token "$FIREBASE_TOKEN"