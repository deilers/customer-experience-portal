<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input 
        matInput 
        placeholder="Email"
        formControlName="email"
        >
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input 
        type="password" 
        matInput placeholder="Password"
        formControlName="password">
        <mat-error *ngIf="isSubmitted">
            <div *ngIf="!formControls.password.valid">dont forget your password</div>
        </mat-error>
    </mat-form-field>
    <button type="submit">Submit</button>
</form>
